<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Firefly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('/logo1.png'); 
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            background-color: #A4B0BD;
            
        }

        #input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 20px;
            text-align: center;
            width: 70%;
            border: 1px solid #ccc;
        }

        #btn {
            padding: 10px 15px;
            margin-top: 5px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #btn:hover {
            background-color: #0056b3;
        }

        #answer {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            position: fixed;
            bottom: 40px;
            width: 100%;
            background-color: #A4B0BD;
        }

        .image-container {
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            
        }
        .main-content {
            overflow-y: auto;
            padding: 20px;
            height: calc(100vh - 65px); 
            margin-bottom: 65px; 
        }

        .image-container img {
        width: 100%;
        height: 100%;
        max-width: 600px;  
        max-height: 600px; 
        object-fit: cover;
        transition: transform 0.3s ease;
    }

        .image-container:hover img {
            transform: scale(1.05);
        }

        @media screen and (max-width: 600px) {
            

            body {
                background-size: 70%;
            }

            .main-content {
                padding: 10px; /* Reduce padding */
                height: calc(100vh - 120px); /* Adjust height */
                margin-bottom: 120px; /* Adjust bottom margin */
            }

        }
    </style>
</head>
<body id="body">
    
    <div class="main-content">
        <div id="answer"></div>
        <div id="imageContainer" class="image-container"></div>
    </div>
    <div class="input-container">
        <input type="text" id="input" aria-label="input">
        <button id="btn">⬆️</button>
    </div>

    <script>
        window.onload = function() {
        const btn = document.getElementById('btn');
        btn.addEventListener("click", handler);
    }

    async function handler() {
        const input = document.getElementById('input');
        const response = await fetch(`https://shy-jade-slug-hem.cyclic.app/search?search=${input.value}`);
        
        if (response.ok) {
            const data = await response.json();
            const images = data.image;
            const answerText = data.answer;
            const answerContainer = document.getElementById('answer');
            document.getElementById('body').style.backgroundImage = 'none';

            
            const answerDiv = document.createElement('div');

            
            const textDiv = document.createElement('div');
            textDiv.textContent = answerText;
            answerDiv.appendChild(textDiv);

            images.forEach(image => {
                const imgContainer = document.createElement('div');
                imgContainer.className = 'image-container';

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = image.description;

                imgContainer.appendChild(img);
                answerDiv.appendChild(imgContainer); 
            });

            
            answerContainer.appendChild(answerDiv);
        }
    }
    </script>
</body>
</html>
